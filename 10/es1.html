<!DOCTYPE html>
<html>
<head>
<style>
article.d1{
height:200px;
max-width:200px;
background-color:red;
transform: rotate(45deg);
}
article.d2{
height:200px;
max-width:200px;
background-color:green;
transform: scale(0.3, 0.3);
}
article.d3{
height:200px;
max-width:200px;
background-color: orange;
transform: matrix(1, -0.3, 0, 1, 0, 0);
}
</style>
</head>
<body>
<article class =  "d1">
<p>1° box</p>
</article>

<article class =  "d2">
<p>2° box</p>
 </article>

<article class = "d3">
<p>3°box</p>
</article>
</body>
</html>
